# map source-file
bind-key r source-file ~/.tmux.conf \; display-message 'load ~/.tmux.conf'

# change prefix-key
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# vi mode
set-window-option -g mode-keys vi

set -sg escape-time 1

# window number
set-option -g base-index 1
set-option -g renumber-windows on
setw -g pane-base-index 1

bind-key y copy-mode
bind-key b choose-buffer
bind-key v paste-buffer

# move pane
bind-key O select-pane -t :.-

bind-key -n S-left select-pane -L
bind-key -n S-down select-pane -D
bind-key -n S-up select-pane -U
bind-key -n S-right select-pane -R

bind-key -n M-\; split-window -v
bind-key -n M-v split-window -h
bind-key -n M-t new-window

bind-key -n M-n next-window
bind-key -n M-p previous-window
bind-key -n M-j select-pane -t :.+
bind-key -n M-k select-pane -t :.-

set-option -g default-terminal "screen-256color"

bind C-k send-keys -R \; clear-history

set-option -g mouse on

# log output
bind-key H pipe-pane 'cat >> $HOME/.tmux/tmux-#W.log' \; display-message 'Started logging to $HOME/.tmux/tmux-#W.log'
bind-key h pipe-pane \; display-message 'Ended logging to $HOME/.tmux/tmux-#W.log'

# history limit (default 2000)
set-option -g history-limit 20000

# urlview
bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; new-window -n "urlview" '$SHELL -c "urlview < /tmp/tmux-buffer"'

# status bar color
set -g status-fg white
set -g status-bg black

# status line background color
set -g status-bg "colour238"

# status left
set -g status-left "#[fg=colour255,bg=colour241] Session: #S #[default] "

# status right
set -g status-right "#[fg=colour255,bg=colour241] #(whoami)@#h | %Y-%m-%d %H:%M #[default]"

# window list color
setw -g window-status-fg white
setw -g window-status-bg default
setw -g window-status-attr dim

# window-status-format
setw -g window-status-format " #I: #W "
setw -g window-status-current-format " #I: #W.#P#F #[default]"

# highlight active window
setw -g window-status-current-fg white
setw -g window-status-current-bg magenta
setw -g window-status-current-attr bright

# color pain border
set -g pane-border-fg green
set -g pane-border-bg black

# highlight Active Pain
set -g pane-active-border-fg black
set -g pane-active-border-bg green

# kill-pane without confirm
bind-key C-x kill-pane

if-shell "uname | grep -q Darwin" "source-file ~/.tmux.conf.osx" ""

